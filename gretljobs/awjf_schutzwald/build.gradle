import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'makeValidGeometry'

task transferAwjfSchutzwald(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    transferSets = [
            new TransferSet('awjf_sw_behandelte_flaeche.sql', 'awjf_schutzwald_v1.behandelte_flaeche', true),
            new TransferSet('awjf_sw_pdf.sql', 'awjf_schutzwald_v1.dokument', true),
            new TransferSet('awjf_sw_funktion_ar.sql', 'awjf_schutzwald_v1.schutzwald', true),
            new TransferSet('awjf_work_sw_info.sql', 'awjf_schutzwald_v1.schutzwald_info', true)
        /*    new TransferSet('awjf_work_nullflaechen.sql', 'schema.tabelle', true) */
    ];        
}

task makeValidGeometry(type: SqlExecutor, dependsOn: "transferAwjfSchutzwald") {
    database = [dbUriEdit, dbUserEdit, dbPwdEdit]
    sqlFiles = ['make_valid_geometry.sql'];
}
