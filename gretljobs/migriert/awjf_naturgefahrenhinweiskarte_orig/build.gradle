import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAfuNaturgefahrenhinweiskarte'

task transferAfuNaturgefahrenhinweiskarte(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    transferSets = [
            new TransferSet('ereignis.sql','afu_naturgefahrenhinweiskarte_v1.einzelereignis', true),
            new TransferSet('blockschlag.sql','afu_naturgefahrenhinweiskarte_v1.blockschlag', true),
            new TransferSet('murgang.sql','afu_naturgefahrenhinweiskarte_v1.murgang', true),
            new TransferSet('rutschung_bekannt.sql','afu_naturgefahrenhinweiskarte_v1.rutschung_bekannt', true),
            new TransferSet('rutschung_lockergestein.sql','afu_naturgefahrenhinweiskarte_v1.rutschung_lockergestein', true),
            new TransferSet('rutschung_tief.sql','afu_naturgefahrenhinweiskarte_v1.rutschung_tief', true),
            new TransferSet('talboeden_geringe_neigung.sql','afu_naturgefahrenhinweiskarte_v1.talboeden_geringe_neigung', true),
            new TransferSet('ueberflutung.sql','afu_naturgefahrenhinweiskarte_v1.ueberflutung', true),
            new TransferSet('uebersarung.sql','afu_naturgefahrenhinweiskarte_v1.uebersarung', true),
    ];
}
