import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferArpStatpopStatentEdit'

task transferArpStatpopStatentEdit(type: Db2Db) {
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    transferSets = [
            new TransferSet('arp_statent.sql', 'arp_statpop_statent_v1.statent', true),
            new TransferSet('arp_statpop.sql', 'arp_statpop_statent_v1.statpop', true)
    ];
    
}

